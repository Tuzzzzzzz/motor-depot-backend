<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        h1 {
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<h1>Car</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>License Plate</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Body Width</th>
        <th>Body Height</th>
        <th>Body Length</th>
        <th>Cargo Capacity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.licensePlate}"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.bodyWidth}"></td>
        <td th:text="${car.bodyHeight}"></td>
        <td th:text="${car.bodyLength}"></td>
        <td th:text="${car.cargoCapacity}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
